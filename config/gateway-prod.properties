#Server配置
server.port=8040
#缓存机制配置

spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
spring.security.user.name=yyyyy
spring.security.user.password=xxxxxxxx
spring.security.user.roles=zzz

# 自定义线程池参数
fxea.threadPool.coreThreadNum=5
fxea.threadPool.maxThreadNum=25

#JPA配置
#配置自动建表：updata:没有表新建，有表更新操作,控制台显示建表语句
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
#解决自动建表编码问题
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
#如下的配置会导致报错 Unable to build Hibernate SessionFactory
#spring.jpa.properties.hibernate.hbm2ddl.auto=validate

spring.jackson.serialization.fail-on-empty-beans=false


#上传文件限制
spring.servlet.multipart.max-file-size=80MB
spring.servlet.multipart.max-request-size=80MB



# Druid
spring.datasource.druid.type=com.alibaba.druid.pool.DruidDataSource
#初始化连接大小
spring.datasource.druid.initial-size=10
#最小连接池数量
spring.datasource.druid.min-idle=10
#最大连接池数量
spring.datasource.druid.max-active=100
#配置获取连接等待超时的时间
spring.datasource.druid.max-wait=60000
#配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
spring.datasource.druid.time-between-eviction-runs-millis=60000
#配置一个连接在池中最小生存的时间，单位是毫秒
spring.datasource.druid.min-evictable-idle-time-millis=300000
#测试连接
spring.datasource.druid.validation-query=SELECT 'x'
#申请连接的时候检测，建议配置为true，不影响性能，并且保证安全性
spring.datasource.druid.test-while-idle=true
#获取连接时执行检测，建议关闭，影响性能
spring.datasource.druid.test-on-borrow=false
#归还连接时执行检测，建议关闭，影响性能
spring.datasource.druid.test-on-return=false
#druid 用户
spring.datasource.druid.stat-view-servlet.login-username=yyyyy
#druid 密码
spring.datasource.druid.stat-view-servlet.login-password=xxxxxxx
#配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
spring.datasource.druid.filters=stat,wall
spring.datasource.druid.filter.stat.log-slow-sql=true
spring.datasource.druid.filter.stat.slow-sql-millis=1





